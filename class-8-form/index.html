<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>

    <form>
        <label>Enter Your First Name:</label>
        <input type="text" placeholder="Enter Your First Name">
        <br>
        <br>
        <label>Enter Your last Name:</label>
        <input type="text" placeholder="Enter Your last Name">
        <br>
        <br>
        <label>Enter Your Password:</label>
        <input type="password" placeholder="Enter Your Password">
        <br><br>
        <label>Select Fav Food</label>
        <input type="radio" name="food" value="Pizza">Pizza
        <input type="radio" name="food" value="Burger">Burger
        <input type="radio" name="food" value="Roll">Roll
        <br><br>
        <label>Hobby: </label>
        <br>
        <input type="checkbox" name="hobby">Gamming
        <br>
        <input type="checkbox" name="hobby">Reading
        <br>
        <input type="checkbox" name="hobby">Learning
        <br>
        <input type="checkbox" name="hobby">Coding
        <br>
        <input type="checkbox" name="hobby">Painting
        <br>

<label for="">Enter Your Email</label>
<input type="email" placeholder="example@gmail.com">
        <br>
        <br>
        <label for="">Enter Your Roll Number</label>
        <input type="number">
        <input type="submit">
        <input type="reset">
    </form>
</body>

</html>
